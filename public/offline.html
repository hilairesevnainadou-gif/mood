<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - BHDM Client</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1b5a8d 0%, #2a7bb6 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        button {
            background: white;
            color: #1b5a8d;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Vous êtes hors ligne</h1>
        <p>La connexion internet semble interrompue. Certaines fonctionnalités nécessitent une connexion internet.</p>
        <p>Vous pouvez toujours consulter les informations déjà chargées.</p>
        <button onclick="window.location.reload()">Réessayer</button>
    </div>
</body>
</html>
